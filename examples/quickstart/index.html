<!DOCTYPE html>
<html>
<head>
  <title>Handlebars Quickstart</title>
  <script src="../handlebars.js"></script>
</head>
<body>
<script id="quickstart" type="template/handlebars">
  <h1>Hello {{name}} </h1>
  <ul>
    {{#each messages}}
      <li><b>{{caps from}}</b>:
      {{text}}</li>
    {{/each}}
  </ul>
</script>
<script type="text/javascript">
  var src = document.getElementById('quickstart').innerHTML;
  var template = Handlebars.compile(src);//will process through the template's source and generate a JS function to output the result (SUPER COOL!!)

  Handlebars.registerHelper("caps", function(text){
    return text.toUpperCase();
  });

  var output = template({
    name: "Jhenna",
    messages: [
    {from: "John", text: "Demo message0"},
    {from: "Bob", text: "Demo message1"},
    {from: "John", text: "Demo message2"},]
  });
  document.body.innerHTML += output;
</script>
</body>
</html>
